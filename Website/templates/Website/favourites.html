{% extends 'Website/base.html' %}

{% block title %}Favourite Articles - Website{% endblock %}

{% block content %}
	<h1>My Favourite Articles</h1>
	
	{% if articles %}
	<ul>
		{% for article in articles %}
		<li>
			<a href="{% url 'Website:detail' article.pk %}">{{ article.title }}</a>
		</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>No favourite articles yet.</p>
	{% endif %}
{% endblock %}
